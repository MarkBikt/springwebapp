<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<p th:text="${user.surname}">VALUE</p>
<p th:text="${user.name}">VALUE</p>
<p th:text="${user.id}">VALUE</p>

<br/>
<hr/>

<a th:href="@{/users/{id}/edit(id=${user.id})}">Edit</a>
<br/>
<a href="/users">All users</a>
<br/>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.id})}">
  <input type="submit" value="Delete">
</form>
</body>
</html>
