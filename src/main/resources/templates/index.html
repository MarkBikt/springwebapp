<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
</head>
<body>

<div th:each="user : ${users}">
  <a th:href="@{/users/{id}(id=${user.id})}">
    <b th:text="${user.name}">name</b>
    <b th:text="${user.surname}">surname</b>
  </a>
</div>
<br/>
<hr/>
<a href="/users/new">Add user</a>
</body>
</html>
